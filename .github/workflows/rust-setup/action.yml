#        command: install
#        args: >
#          sqlx-cli
#          --version=${{ env.SQLX_VERSION }}
#          --features ${{ env.SQLX_FEATURES }}
#          --no-default-features
#          --locked
    - name: Migrate database
      run: |
        sudo apt-get install libpq-dev -y
        echo $PATH
        SKIP_DOCKER=true sudo bash ./scripts/init_db.sh
      shell: bash